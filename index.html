<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Licorice&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&family=Rajdhani&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para usar todas as funcionalidades do sistema</p>
            <div id="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div id="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div id="form-control">
                <label for="password">Senha</label>
                <input type="password" type="password" id="password" placeholder="Digite sua senha">
            </div>
            <p>
                Quer ajuda para criar uma senha segura? 
                <span id="generate-password">Clique aqui.</span>
            </p>
            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
            </div>
            <div id="form-control">
                <label for="confirmpassword">Confirmação de Senha</label>
                <input type="text" type="confirmpassword" id="Confirmacao de Senha" placeholder="Confirme a sua Senha">
            </div>
            <input type="submit" value="Cadastrar" name="" id="">
        </div>

    </div>

    
</body>
</html>
